<div class="container">

    <div class="search-container">
        <mat-form-field appearance="fill">
            <mat-label>Search for a country...</mat-label>
            <input matInput placeholder="Search for a country..." autocomplete="off" (keyup)="onCountriesSearch($event)">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Filter by Region</mat-label>
            <mat-select (selectionChange)="onCountriesFilter($event)">
                <mat-option [value]="region" *ngFor="let region of regions">{{ region }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

        <ng-container matColumnDef="capital">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Capital </th>
            <td mat-cell *matCellDef="let element"> {{element.capital}} </td>
        </ng-container>

        <ng-container matColumnDef="region">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Region </th>
          <td mat-cell *matCellDef="let element"> {{element.region}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator #paginator hidden
        [pageSize]="8"
        [pageSizeOptions]="[4, 8, 16, 32]">
      </mat-paginator>        


</div>
